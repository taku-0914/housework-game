<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>🧼 家事ポイントゲーム - テスト版</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .tab { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; cursor: pointer; }
        .content { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <h1>🧼 家事ポイントゲーム - テスト版</h1>
    
    <div>
        <button class="tab" onclick="showTab('dashboard')">📊 ダッシュボード</button>
        <button class="tab" onclick="showTab('log')">📝 家事を記録</button>
    </div>

    <div id="dashboard" class="content">
        <h2>ダッシュボード</h2>
        <p>妻のポイント: <span id="wifePoints">0</span></p>
        <p>夫のポイント: <span id="husbandPoints">0</span></p>
    </div>

    <div id="log" class="content hidden">
        <h2>家事を記録</h2>
        <select id="taskSelect">
            <option value="">選択してください</option>
        </select>
        <button onclick="loadTasks()">タスク読み込み</button>
    </div>

    <script>
        // タブ切り替え機能
        function showTab(tabName) {
            // 全コンテンツを非表示
            document.querySelectorAll('.content').forEach(el => el.classList.add('hidden'));
            // 選択されたコンテンツを表示
            document.getElementById(tabName).classList.remove('hidden');
            console.log('Tab switched to:', tabName);
        }

        // API呼び出し
        async function loadTasks() {
            try {
                const response = await fetch('/tasks');
                const data = await response.json();
                console.log('Tasks loaded:', data);
                
                const select = document.getElementById('taskSelect');
                select.innerHTML = '<option value="">選択してください</option>';
                
                if (data.tasks) {
                    data.tasks.forEach(task => {
                        const option = document.createElement('option');
                        option.value = task.id;
                        option.textContent = `${task.name} (${task.base_points}pt)`;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        // 初期化
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Page loaded');
            loadTasks();
        });
    </script>
</body>
</html>
